databaseChangeLog:
- changeSet:
    id:  3
    author:  ramses44
    remarks: Create `game` table
    changes:
    - createTable:
        tableName: game
        remarks: Table of all the types sudoku-games
        columns:
        - column:
            name:  id
            type:  INT
            autoIncrement: true
            constraints:
              primaryKey:  true
              nullable:  false
        - column:
            name:  type
            type:  VARCHAR(16)
            remarks:  Game type ( Classic / Duel / Cooperative )
            constraints:
              nullable:  false
              defaultValue: Classic
        - column:
            name:  sudoku_id
            type:  INT
            remarks: Relation to `sudoku` table
            constraints:
              nullable:  false
              foreignKeyName: game_sudoku_fk
              references: sudoku(id)
        - column:
            name: start_timestamp
            type: TIMESTAMP
        - column:
            name: end_timestamp
            type: TIMESTAMP
        - column:
            name: winner_id
            type: INT
            constraints:
              nullable:  true
              foreignKeyName: game_winner_fk
              references: user(id)







