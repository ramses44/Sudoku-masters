databaseChangeLog:
- changeSet:
    id:  2
    author:  ramses44
    remarks: Create `sudoku` table
    changes:
    - createTable:
        tableName: sudoku
        remarks: Table of sudoku ever generated
        columns:
        - column:
            name:  id
            type:  INT
            constraints:
              primaryKey:  true
              nullable:  false
        - column:
            name:  size
            type:  INT
            constraints:
              nullable:  false
        - column:
            name:  difficulty
            type:  VARCHAR(16)
            constraints:
              nullable:  false
        - column:
            name:  data
            type:  BLOB
            constraints:
              nullable:  false
