databaseChangeLog:
- changeSet:
    id:  4
    author:  ramses44
    remarks: Create `chat` table
    changes:
    - createTable:
        tableName: chat
        remarks: Table of users' chats
        columns:
        - column:
            name:  id
            type:  INT
            autoIncrement: true
            constraints:
              primaryKey:  true
              nullable:  false
        - column:
            name:  title
            type:  VARCHAR(64)
            constraints:
              nullable:  false
        - column:
            name:  is_private
            type:  BOOL
            constraints:
              nullable:  false
              defaultValueBoolean:  false
